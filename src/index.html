<!doctype html>
<html lang="EN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Esteban | Layout</title>
  <meta name="description" content="A little floated layout practice">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header>
    <nav>
      <p class="fl">logo</p>
      <p class="fr">navigation menu</p>
    </nav>
  </header>
  <main class="cf">
    <article>content slider</article>
    <section class="cf">
      <section class="w75 fl cf">
        <section class="cf">
          <article class="w20 mr6 fl">infoBox</article>
          <article class="w20 mr6 fl">infoBox</article>
          <article class="w20 mr6 fl">infoBox</article>
          <article class="w20 fl">infoBox</article>
        </section>
        <section class="cf">
          <article class="w48 fl">infoBox</article>
          <article class="w48 fr">infoBox</article>
        </section>
      </section>
      <aside class="w20 fr">
        infoBox
      </aside>
    </section>
  </main>
  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
